name: automatization

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  Continuos-Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Prepare Java
        uses: actions/setup-java@v1
        with:
          java-version: "1.8"
      - name: Prepare Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.20.2"
          channel: "stable"
      - name: Update local.properties
        run: flutter pub get
      - name: Test
        run: flutter test

  Continuos-Delivery:
    needs: Continuos-Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Prepare Java
        uses: actions/setup-java@v1
        with:
          java-version: "1.8"
      - name: Prepare Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.20.2"
          channel: "stable"
      - name: Update local.properties
        run: flutter pub get
      - name: Build App
        run: flutter build apk --debug
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_CLOUD_CLIENT_ID}}
          token: ${{secrets.FIREBASE_TOKEN_PRODUCTION}}
          groups: testers
          file: build/app/outputs/apk/debug/app-debug.apk
    if: ${{ github.event_name == 'pull_request' }}

  Continuos-Deployment:
    needs: Continuos-Integration
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Continuos-Deployment'
    if: ${{ github.event_name == 'push' }}
